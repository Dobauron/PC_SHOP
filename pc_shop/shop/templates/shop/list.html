{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<div>
    {% for category in categories %}
        <a href="{% url 'shop:product_list_by_category' category.slug %}">{{ category.name }}</a>
    {% endfor %}
</div>
<div>
    {% for product in products %}
        <div>
            <a href="{% url 'shop:product_detail' product.id product.slug %}">{{ product.name }}</a>
            <p>{{ product.price }}</p>
            <p>{{ product.image }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
