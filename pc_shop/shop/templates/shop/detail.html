<!-- shop/templates/shop/product/detail.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image %}
            <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
            <img class="img-fluid" src="https://via.placeholder.com/500" alt="{{ product.name }}">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
    </div>
</div>
{% endblock %}
