{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Dashboard</h2>
    <h3>Order History</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.created_at }}</td>
                <td>{{ order.get_total_cost }}</td>
                <td><a href="{% url 'orders:order_detail' order.id %}" class="btn btn-primary btn-sm">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
