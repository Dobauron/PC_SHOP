<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        .footer {
            padding: 30px 0;
            background-color: #f5f5f5;
        }
        .navbar-nav .nav-item .nav-link {
            padding: 0.5rem 1rem;
        }
        .navbar-nav .nav-item form .btn-link {
            padding: 0;
            border: none;
            background: none;
            line-height: 2.5;
        }
        .navbar-nav .nav-item form {
            margin-bottom: 0;
        }
        .cart-icon {
            width: 24px;
            height: auto;
        }
        /* Ensure the navbar links are aligned to the right */
        .navbar-nav.ml-auto {
            margin-left: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'shop:product_list' %}">My Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <!-- Left side of the navbar can be empty or include additional items -->
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account:dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'account_logout' %}" class="form-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:cart_detail' %}">
                        <img src="{% static 'images/cart.png' %}" alt="Cart" class="cart-icon">
                    </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
